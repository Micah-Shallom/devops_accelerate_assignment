apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name | quote }}
  labels: {{- include "express_charts.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "express_charts.selectorLabels" . | nindent 4 }}
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
      protocol: TCP
      name: http
